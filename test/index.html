<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کپی متن با کلیک بر دکمه</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        /* padding: 10px 20px; */
        padding: 30px;
        font-size: 26px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        position: relative;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="copyBtn">نوشته امتحانی</button>
    </div>

    


    <script>
      document.getElementById("copyBtn").addEventListener("click", function () {
        // متنی که باید کپی شود
        const textToCopy = this.textContent;

        // ایجاد یک المان موقت برای کپی کردن متن
        const tempInput = document.createElement("input");
        tempInput.value = textToCopy;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        // تغییر متن دکمه به "متن کپی شد"
        const originalText = this.textContent;
        this.textContent = "ایمل کپی شد";

        // بازگرداندن متن اصلی بعد از 1.5 ثانیه
        setTimeout(() => {
          this.textContent = originalText;
        }, 1500);
      });
    </script>
  </body>
</html>
